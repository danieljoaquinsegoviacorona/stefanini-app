<div class="mat-elevation-z1">
  <mat-accordion>

    <mat-expansion-panel *ngFor="let author of selected">
      <mat-expansion-panel-header>
        <mat-panel-title>Author</mat-panel-title>
        <mat-panel-description>{{author.firstName}} {{author.lastName}}</mat-panel-description>
      </mat-expansion-panel-header>
      <h2>{{author.email}}</h2>
    </mat-expansion-panel>

  </mat-accordion>
</div>
